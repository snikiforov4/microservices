version: '3.3'
services:
  mongo_db:
    image: mongo:${MONGO_IMAGE_VERSION}
    volumes:
      - post_db:/data/db
    networks:
      backend:
        aliases:
          - post_db
          - comment_db
  ui:
    image: ${USER_NAME}/ui:${UI_IMAGE_VERSION}
    ports:
      - ${UI_PORT}:9292/tcp
    networks:
      - frontend
      - monitoring
  post:
    image: ${USER_NAME}/post:${POST_IMAGE_VERSION}
    networks:
      - frontend
      - backend
  comment:
    build: ./comment
    image: ${USER_NAME}/comment:${COMMENT_IMAGE_VERSION}
    networks:
      - frontend
      - backend
      - monitoring
  prometheus:
    image: ${USER_NAME}/prometheus:${PROMETHEUS_IMAGE_VERSION}
    ports:
      - '9090:9090'
    networks:
      - monitoring
  node-exporter:
    image: prom/node-exporter:v0.15.0
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - monitoring
  cadvisor:
    image: google/cadvisor:latest
    volumes:
      - '/:/rootfs:ro'
      - '/var/run:/var/run:rw'
      - '/sys:/sys:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
    ports:
      - '8080:8080'
    networks:
      - monitoring

volumes:
  post_db:

networks:
  backend:
    ipam:
      config:
        - subnet: ${BACKEND_SUBNET}
  frontend:
    ipam:
      config:
        - subnet: ${FRONTEND_SUBNET}
  monitoring:
    ipam:
      config:
        - subnet: ${MONITORING_SUBNET}
